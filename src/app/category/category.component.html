<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Categories
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="categoryForm" (ngSubmit)="save()">
      <ion-grid>
        <ion-row>
          <ion-col size-xs="1" size-lg="3"></ion-col>
          <ion-col size-xs="10" size-lg="6">
            <ion-list>
                <ion-item [ngClass]="{'has-error': categoryForm.get('name').errors && categoryForm.get('name').touched}">
                  <ion-label  color="primary" position="floating">Name</ion-label>
                  <ion-input  formControlName="name"
                              clear-input="true"
                              name="categoryName"
                              required></ion-input>
                </ion-item>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('name').hasError('required') && categoryForm.get('description').touched">*Name is required</ion-label>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('name').hasError('minlength') && categoryForm.get('description').touched">*Must have 10 characters minimum</ion-label>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('name').hasError('maxlength') && categoryForm.get('description').touched">*Must have 50 characters maximum</ion-label>

                <ion-item [ngClass]="{'has-error': categoryForm.get('description').errors && categoryForm.get('description').touched}">
                  <ion-label  color="primary" position="floating">Description</ion-label>
                  <ion-input  formControlName="description"
                              clear-input="true"
                              name="categoryDescription"
                              required></ion-input>
                </ion-item>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('description').hasError('required') && categoryForm.get('description').touched">*Description is required</ion-label>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('description').hasError('minlength') && categoryForm.get('description').touched">*Must have 10 characters minimum</ion-label>
                <ion-label color="danger" class="validationLabel" *ngIf="categoryForm.get('description').hasError('maxlength') && categoryForm.get('description').touched">*Must have 50 characters maximum</ion-label>
            </ion-list>
          </ion-col>
          <ion-col size-xs="1" size-lg="3"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
              <ion-button type="submit" shape="round" size="small" color="primary">
                  Save
              </ion-button>
              <ion-button shape="round" size="small" color="light" (click)="reset()">
                Clear
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
