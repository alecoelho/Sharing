<ion-header>
    <ion-toolbar>
        <ion-title>Category</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-searchbar animated="true"></ion-searchbar>
    <ion-card *ngFor="let cat of categories$ | async">        
        <ion-card-header text-wrap>
            <ion-card-title>{{ cat.name }}</ion-card-title>
        </ion-card-header>
        <ion-img [src]="cat.photoURL"></ion-img>
        <ion-card-content>            
            <p>{{ cat.description }}</p>
            <ion-button href="/tabs/(cat:cat/{{cat.id}})" size="medium" expand="full">
                See More...
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
