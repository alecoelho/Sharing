<ion-menu side="start" type="push" #sidemenu>
    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
        <ion-item routerLink="/profile" (click)="sidemenu.close()">
            <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/my-trades" (click)="sidemenu.close()">
            <ion-label>My Trades</ion-label>
        </ion-item>
        <ion-item routerLink="/history" (click)="sidemenu.close()">
            <ion-label>History</ion-label>
        </ion-item>
        <ion-item (click)="signOut(); sidemenu.close()">
            <ion-label>Sing Out</ion-label>
        </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
