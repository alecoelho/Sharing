<ion-app>
  <ion-menu side="start" type="push" #sidemenu>
    <ion-header>
      <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/" (click)="sidemenu.close()">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/rent" (click)="sidemenu.close()">
          <ion-label>Rent</ion-label>
        </ion-item>
        <ion-item routerLink="/products" (click)="sidemenu.close()">
          <ion-label>Products</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
