<ion-header>
  <ion-toolbar>  
    <ion-menu-button *ngIf="authService.user$ | async as user; else login">
    </ion-menu-button> 
    <ng-template #login>
      <ion-buttons slot="end">
        <span style="margin-right: 5px">Sign In</span>
        <ion-button (click)="signInWithGoogle()">
        <ion-icon src="assets/icon/google_logo.svg"></ion-icon>
        </ion-button>
        <ion-button (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>             
        </ion-button>
        </ion-buttons>
    </ng-template>     
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-card>
        <ion-img src="/assets/images/catgories/books.jpg"></ion-img>
        <ion-card-header>
            <ion-card-title>Books</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>All types of books</p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-img src="/assets/images/catgories/tools.jpeg"></ion-img>
        <ion-card-header>
            <ion-card-title>Tools</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>The content for this card</p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-img src="/assets/images/catgories/home_outdoor.jpg"></ion-img>
        <ion-card-header>
            <ion-card-title>Home - Outdoor</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>The content for this card</p>
        </ion-card-content>
    </ion-card>
</ion-content>
